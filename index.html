<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1 class="text-center">Let's Play Tic Tac Toe</h1>
  <div class="container">
    <div class="table-responsive">
      <table id="board">
        <tr>
        <td id="0" class="square"></td>
        <td id="1" class="square"></td>
        <td id="2" class="square"></td>
          </tr>
        <tr>
        <td id="3" class="square"></td>
        <td id="4" class="square"></td>
        <td id="5" class="square"></td>
          </tr>
        <tr>
        <td id="6" class="square"></td>
        <td id="7" class="square"></td>
        <td id="8" class="square"></td>
          </tr>
      </table>
    </div>
    <div class="row text-center">
      <div id="pickIcon">
        <input type="button" class="btn" name="O" id="oButton" value="O" onClick="pickO()" />
        <input type="button" class="btn" name="X" id="xButton" value="X" onClick="pickX()" />
        <p>Pick your icon</p>
      </div>
      <button class="btn" name="" id="playGame" onClick="reset()">Play Again</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
